<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="main-container">
        <div class="display">0</div>
        <div class="keys">
          <div class="left">
            <div class="ancillary">
              <div class="key clear">AC</div>
              <div class="key plus-minus">+/-</div>
              <div class="key percent">%</div>
            </div>
            <div class="numpad">
              <div class="num seven">7</div>
              <div class="num eight">8</div>
              <div class="num nine">9</div>
              <div class="num four">4</div>
              <div class="num five">5</div>
              <div class="num six">6</div>
              <div class="num one">1</div>
              <div class="num two">2</div>
              <div class="num three">3</div>
              <div class="num zero">0</div>
              <div class="decimal">.</div>
            </div>
          </div>
          <div class="operators">
            <div class="key divide">&divide;</div>
            <div class="key multiply">X</div>
            <div class="key subtract">-</div>
            <div class="key add">+</div>
            <div class="key equals">=</div>
          </div>

    

        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
